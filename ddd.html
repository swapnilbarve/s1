<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>ordered list</b></h1>
    <br>
    Numeric
    <br>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <br>
    lowercase letter
    <br>
    <ol type="a">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <br>
    uppercase letter
    <br>
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <br>
    roman lowercare
    <br>
    <ol type="i">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <br>

    roman uppercase
    <br>
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    

</body>
</html>
